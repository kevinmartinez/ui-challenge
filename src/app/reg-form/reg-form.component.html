<!-- Using indentation of 2 spaces as 1 tab :) Prefer shorter indentation, mostly because of width readability -->
<div class="layer">
<form action="" method="post" id="regForm" class="reg-form" [formGroup]="heroForm">
  <div class="form__heading center">
    <h1 class="reg-form__main-heading center">Register</h1>
    <p class="reg-form__intro center"> please finalise your registration before you can proceed</p>
  </div>
  <!-- Group label and input fields that "belong" together -->
  <fieldset form="reg-form" class="reg-form__fieldset">

    <!-- Heading used for screen readers, will be hidden for display with CSS -->
    <legend class="reg-form__legend-heading visuallyhidden">Personal</legend>
    <div class="container form-group">
      <ol class="grid">
        <li class="gi-1">
          <label for="firstName" class="reg-form__label-heading">First name</label>
          <input type="text" placeholder="FIRST NAME" id="name" class="reg-form__input" formControlName="name" required>
        </li>
        <li class="gi-2">
          <label for="lastName" class="reg-form__label-heading">Last name</label>
          <input type="text" placeholder="LAST NAME" id="lastName" class="reg-form__input" formControlName="name.last" required>
        </li>
        <li class="gi-3">
          <label for="birthdate" class="reg-form__label-heading">Date of birth</label>
          <input type="date" placeholder="DATE OF BIRTH" id="birthdate" class="reg-form__input" required>
        </li>
        <li class="gi-4">
          <ul class="orientation">
            <li>
              <input type="radio" id="male" value="male" name="sex" class="reg-form__sex-input">
              <label for="male" class="reg-form__label-heading--sex">Male</label>
            </li>
            <li>
              <input type="radio" id="female" value="female" name="sex" class="reg-form__sex-input">
              <label for="female" class="reg-form__label-heading--sex">Female</label>
            </li>
          </ul>
        </li>
        <li class="gi-5">
          <label for="address" class="reg-form__label-heading">Address</label>
          <input type="text" placeholder="ADDRESS" id="address" class="reg-form__input" formControlName="street" required>
        </li>
      </ol>
      <ol class="grid grid-half">
        <li class="gi-6">
          <label for="postCode" class="reg-form__label-heading">Post code</label>
          <input type="text" placeholder="POST CODE" id="postCode" class="reg-form__input" required>
        </li>
        <li class="gi-7">
          <label for="city" class="reg-form__label-heading">City</label>
          <input type="text" placeholder="CITY" id="city" class="reg-form__input" required>
        </li>
        <li class="gi-8">
          <label for="country" class="reg-form__label-heading">Country</label>
          <input type="text" placeholder="COUNTRY" id="country" class="reg-form__input" required>
        </li>
        <li class="gi-9">
          <label for="countryCode" class="reg-form__label-heading">Country code</label>
          <input type="number" placeholder="+46" id="countryCode" class="reg-form__input" name="lastName" required>
        </li>
        <li class="gi-10">
          <label for="phone" class="reg-form__label-heading">Phone number</label>
          <input type="tel" placeholder="PHONE NUMBER" id="phone" class="reg-form__input" required>
        </li>
      </ol>
    </div>
  </fieldset>
  <button type="submit" class="btn">Complete registration</button>
  <p class="center">You will then confirm your deposit</p>
</form>
</div>
